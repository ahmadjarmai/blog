{% extends 'base.html' %}
{% block title %} details {% endblock title %} 
{% block content %}
<div class="col-md-8">    
    <article class="blog-post">
      <h2 class="blog-post-title">{{ post.title }}</h2>
      <p class="blog-post-meta fst-italic">{{ post.created }} by <a href="#">{{ post.author }}</a></p>
      <p> {{ post.body|linebreaks }}</p>  
    </article>    
  </div>
{% endblock content %}
